<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Random Khaled</title>

    <link rel="stylesheet" href="lib/material-design-lite/material.min.css" />
    <script src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons-font/icon.css" />
    <link rel="stylesheet" href="app/index.css" />
  </head>
  <body>
    <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Random Khaled</span>

        <form id="options" action="#" class="mdl-grid">
          <p>
            Tap DJ Khaled to toggle him.
            Adjust his yelling frequency below.
          </p>

          <div>
            <label for="kpd">Khaleds per Day</label>
            <em class="help-text">Max is on loop.</em>
            <p style="width: 100%; ">
              <input id="kpd" class="mdl-slider mdl-js-slider"
                type="range" min="0" max="14" value="5" step="1" />
            </p>
          </div>
        </form>

        <footer>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="mailto:metaist@metaist.com">
              Send Feedback
              <i class="material-icons" style="float: right;">feedback</i>
            </a>
          </nav>

          Idea by <a href="https://twitter.com/MediaGuyFalvo/status/843905418858545152">@MediaGuyFalvo</a><br />
          App by <a href="http://metaist.com">Metaist LLC</a>
        </footer>

      </div>
      <main class="mdl-layout__content page-content">
        <img id="face" src="app/icon.svg" />
        <audio>
          <source src="" type="audio/mp3" />
        </audio>
      </main>
    </div>

    <script src="cordova.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
